<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dollar Exchange Rate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-secondary p-5">
  <div class="container bg-body p-5">
    <h1>Dollar Exchange Rate</h1>
    <hr />
    <div class="container ">
      <div class="row mt-5">
        <div class="col">
          <h5>{{ label_result }}</h5>
          <hr>
        </div>
      </div>
      <div class="row align-items-start g-5 ">
        <div class="col">
          <div id="graphic" data-categories={{categories}} data-values={{values}}>
          </div>
        </div>
      </div>
    </div>
    <hr class="mt-5" />
    <div class="d-grid gap-2 col-6 mx-auto">
      <a class="btn btn-primary" href="/" role="button">Realizar outra pesquisa?</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  
  <script>

    g = document.getElementById("graphic")    
    eval('var cats = ['+g.attributes[1].value+']')
    eval('var vls = ['+g.attributes[2].value+']')

    
    Highcharts.chart('graphic', {
      chart: {
        type: 'line'
      },
      title: {
        text: '1 DÃ³lar (USD) equivale a ({{ currency }})'
      },
      xAxis: {
        categories: cats
      },
      yAxis: {
        title: {
          text: 'Valor ({{ currency }})'
        }
      },
      plotOptions: {
        line: {
          dataLabels: {
            enabled: true
          },
          enableMouseTracking: false
        }
      },
      series: [{
        name: '{{currency}}',
        data:  vls
      }]
    });
  </script>
</body>
</html>
