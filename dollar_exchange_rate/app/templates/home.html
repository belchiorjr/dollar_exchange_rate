<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dollar Exchange Rate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-secondary p-5">
  <div class="container bg-body p-5">
    <h1>Dollar Exchange Rate</h1>
    <hr />
    <form action="/search" method="post">
      {% csrf_token %}
      <div class="container ">
        <div class="row mt-5">
          <div class="col">
            <h5>Qual é o período a ser pesquisado?</h5>
            <hr>
          </div>
        </div>
        <div class="row align-items-start g-5 ">
          <div class="col">
            <label for="dt_start" class="form-label">Data Inicial</label>
            <input type="date" class="form-control"  name="dt_start" id="dt_start">
          </div>
          <div class="col">
            <label for="dt_end" class="form-label">Data Final</label>
            <input type="date" class="form-control" name="dt_end" id="dt_end" >
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <h5>Qual é a moeda a ser comparada com o dólar?</h5>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" value="brl" checked type="radio" name="currency" id="brl_currrency">
              <label class="form-check-label" for="brl_currrency">
                Real (BRL)
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" value="eur" type="radio" name="currency" id="eur_currrency">
              <label class="form-check-label" for="eur_currrency">
                Euro (EUR)
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" value="jpy" type="radio" name="currency" id="jpy_currrency">
              <label class="form-check-label" for="jpy_currrency">
                Iene (JPY)
              </label>
            </div>
          </div>
        </div>
      </div>
      <hr class="mt-5" />
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary mt-3">Pesquisar</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
